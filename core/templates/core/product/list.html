<div class="products gird-3">
  {% for product in products %}
  <a href="{{product.get_absolute_url}}">
    <div class="card">
      <img src="{{product.image.url}}" alt="">
      <div class="details">
        <p>{{product.name}}</p>
        <small class="price">${{product.price}}</small>
      </div>
    </div>
  </a>
  {% endfor %}
</div>
