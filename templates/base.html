{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}" />
    <link rel="stylesheet" href="{% static 'css/base.css'%}" />
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  </head>

  <body>
    <!-- start of header  -->
    <header>
      <div>
        <div class="logo">
          <a href="#"> My Shop </a>
        </div>
        <div class="search-widget">
          <form action="" method="get">
            <input type="text" name="query" id="search" placeholder="Search" />
          </form>
        </div>
      </div>
      <nav>
        <ul>
          {% if request.user.is_authenticated%}
          <li><a href="{% url 'home'%}">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#" title="Your Cart"><i class="fas fa-shopping-cart"></i></a></li>
          <li><a href="{% url 'account_logout'%}" title="Logout"><i class="fa fa-sign-out"></i></a></li>
          {% else %}
          <a href="{% url 'account_login'%}" class="btn btn-primary">Login</a>
          <a href="{% url 'account_signup'%}" class="btn btn-secondary">SignUP</a>
          {% endif%}
        </ul>
      </nav>
    </header>
    <!-- End of header -->
    <main>
      <div class="sidebar">
        Side Bar
      </div>
      <div class="content">
        {% block content %}{% endblock content %}
      </div>
    </main>
    <footer>
    </footer>
    <script src="{% static 'js/app.js'%}"></script>
  </body>
</html>
